<!DOCTYPE HTML>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: common_header(~{},~{})">
    <title>Aplikacja Kujon</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Common styles and scripts -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">


    <link rel="stylesheet" href="../static/css/main.css">


</head>




<body class="d-flex flex-column h-100">

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">Kujon</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link disabled" href="#">FUNKCJONALNOŚĆ NIEDOSTĘPNA<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="/closedTests">Poprzednie testy<span class="sr-only">(current)</span></a>
            </div>
        </div>
        <a class="navbar-brand my-2 my-sm-0" href="/logout">Wyloguj</a>
    </nav>
</header>

<form>
    <div class="form-group" style="width: 250px; text-align: center;">
        <label for="exampleInputEmail1">Twój email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" th:value="${uzytkownik.email}" readonly>
    </div>
    <div class="form-group" style="width: 250px;">
        <label for="outName">Twoje Imie</label>
        <input type="email" class="form-control" id="outName" th:value="${uzytkownik.firstName}" readonly>
    </div>
    <div class="form-group" style="width: 250px;">
        <label for="exampleInputEmail1">Twoje Nazwisko</label>
        <input type="email" class="form-control" id="exampleInputEmail1" th:value="${uzytkownik.lastName}" readonly>
    </div>
</form>


<div style=" height:800px; overflow:auto;">


    <table class="table table-dark table-hover" id="listTable">
        <thead>
        <tr>
            <th>Nazwa Testu</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="test2 :${testList} ">
            <td th:text="${test2.test.testName}">666</td>
            <td>
                <a th:href="@{/testSolve(userTestId = ${test2.id})}" type="button" class="btn btn-primary"> Wykonaj test! </a>
            </td>
        </tr>
        </tbody>

    </table>
</div>



<footer class="footer mt-auto py-3">
    <div class="container">
        <span class="text-muted">Made by Marcin Chojniak.<br> Contact by email: marcin.chojniak3@gmail.com</span>
    </div>
</footer>

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<!--</div>-->
</body>

</body>
</html>
